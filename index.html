<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arya Praise Surprise üíñ</title>
<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive, sans-serif;
  cursor:pointer;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  animation:bgShift 15s infinite alternate;
}
@keyframes bgShift{
  0% {background: linear-gradient(135deg, #ff9a9e, #fad0c4);}
  25% {background: linear-gradient(135deg, #a1c4fd, #c2e9fb);}
  50% {background: linear-gradient(135deg, #fbc2eb, #a6c1ee);}
  75% {background: linear-gradient(135deg, #ffecd2, #fcb69f);}
  100% {background: linear-gradient(135deg, #ff9a9e, #fad0c4);}
}

h1{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:3em;
  color:#fff;
  text-shadow:2px 2px 20px #00000070;
  animation:floatText 3s ease-in-out infinite;
  z-index:10;
}
@keyframes floatText{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-25px);}
}
p{
  position:absolute;
  top:28%;
  width:100%;
  text-align:center;
  font-size:1.8em;
  color:#fff;
  z-index:10;
}
button{
  position:absolute;
  top:50%;
  left:50%;
  transform:translateX(-50%);
  padding:15px 35px;
  font-size:1.3em;
  border:none;
  border-radius:30px;
  background:#ff6b81;
  color:white;
  cursor:pointer;
  box-shadow:0 5px 20px rgba(0,0,0,0.4);
  transition:transform 0.3s;
  z-index:10;
}
button:hover{transform:scale(1.2) rotate(-5deg);}

/* Surprise Overlay */
#surpriseOverlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:100;
  overflow:hidden;
  background: radial-gradient(circle, rgba(255,182,193,0.9) 0%, rgba(255,105,180,0.8) 100%);
  animation: pulseBg 2s infinite alternate;
}
@keyframes pulseBg{
  0%{background: radial-gradient(circle, rgba(255,182,193,0.9) 0%, rgba(255,105,180,0.8) 100%);}
  100%{background: radial-gradient(circle, rgba(255,105,180,0.95) 0%, rgba(255,182,193,0.85) 100%);}
}
#surpriseOverlay h2{
  font-size:3em;
  color:#fff;
  text-align:center;
  text-shadow:2px 2px 20px #00000080;
  animation: glowText 2s infinite alternate;
  margin-bottom:20px;
}
@keyframes glowText{
  0%{text-shadow:2px 2px 10px #ffb6c1, 0 0 20px #ff69b4;}
  100%{text-shadow:2px 2px 20px #ffb6c1, 0 0 40px #ff1493;}
}
/* Glowing Close Button */
#closeOverlay{
  position: absolute;
  top: 20px;
  right: 20px;
  padding:12px 25px;
  font-size:1.3em;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background:#ff6b81;
  color:#fff;
  box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff69b4, 0 0 30px #ff1493;
  z-index:150;
  transition: all 0.3s ease;
  animation: glowPulse 2s infinite alternate;
}
#closeOverlay:hover{
  transform: scale(1.2) rotate(-5deg);
  box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff69b4, 0 0 60px #ff1493;
}
@keyframes glowPulse{
  0% {box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff69b4, 0 0 30px #ff1493;}
  100% {box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff69b4, 0 0 60px #ff1493;}
}
/* Floating hearts */
.floatingHeart{
  position:absolute;
  width:25px; height:25px;
  background-color:#ff4d6d;
  clip-path: polygon(50% 0%,61% 14%,75% 14%,86% 25%,86% 39%,75% 50%,50% 80%,25% 50%,14% 39%,14% 25%,25% 14%,39% 14%);
  animation: floatUp linear forwards;
  opacity:0.8;
}
@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-100vh); opacity:0;}
}
/* Orbiting hearts + emojis */
.orbitHeart{
  position:absolute;
  width:20px; height:20px;
  clip-path: polygon(50% 0%,61% 14%,75% 14%,86% 25%,86% 39%,75% 50%,50% 80%,25% 50%,14% 39%,14% 25%,25% 14%,39% 14%);
  background-color:#ff69b4;
  animation: orbit linear infinite;
}
@keyframes orbit{
  from{transform: rotate(0deg) translateX(80px) rotate(0deg);}
  to{transform: rotate(360deg) translateX(80px) rotate(-360deg);}
}
/* Twinkling stars */
.star{
  position:absolute;
  width:2px; height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
  0%{opacity:0.3;}
  100%{opacity:1;}
}
/* Compliment bubbles */
.compliment{
  position:absolute;
  padding:5px 10px;
  background: rgba(255,255,255,0.8);
  color:#ff1493;
  font-weight:bold;
  border-radius:15px;
  animation: complimentMove linear forwards;
  opacity:0;
  pointer-events:none;
}
@keyframes complimentMove{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-600px); opacity:0;}
}
</style>
</head>
<body>



<h1>Hey Arya üíñ</h1>
<p>Hanji Cutie i hope tuje y pasand ayega üå∏‚ú®</p>
<button id="surpriseBtn">Click for a Magical Surprise üéÅ</button>

<div id="surpriseOverlay">
  <h2 id="message">Arya üíñ thank you yrr</h2>
  <button id="closeOverlay">Close</button>
</div>

<script>
const overlay = document.getElementById('surpriseOverlay');
const surpriseBtn = document.getElementById('surpriseBtn');
const closeBtn = document.getElementById('closeOverlay');
const bgMusic = document.getElementById('bgMusic');

surpriseBtn.addEventListener('click', () => {
  overlay.style.display = 'flex';
  bgMusic.play();
  spawnFloatingHearts();
  spawnOrbitHearts();
  triggerFireworks();
  spawnStars();
  spawnCompliments();
});
closeBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
  bgMusic.pause();
  bgMusic.currentTime = 0;
});

// Floating hearts
function spawnFloatingHearts(){
  let interval = setInterval(()=>{
    if(overlay.style.display==='none'){clearInterval(interval); return;}
    let heart = document.createElement('div');
    heart.classList.add('floatingHeart');
    heart.style.left = Math.random()*window.innerWidth + 'px';
    heart.style.top = window.innerHeight + 'px';
    heart.style.width = 20 + Math.random()*15 + 'px';
    heart.style.height = heart.style.width;
    heart.style.backgroundColor = `hsl(${Math.random()*360},70%,60%)`;
    overlay.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },200);
}

// Orbiting hearts/emojis
function spawnOrbitHearts(){
  const centerX = window.innerWidth/2;
  const centerY = window.innerHeight/2;
  for(let i=0;i<8;i++){
    let oHeart = document.createElement('div');
    oHeart.classList.add('orbitHeart');
    oHeart.style.left = centerX + 'px';
    oHeart.style.top = centerY + 'px';
    oHeart.style.animationDuration = (4 + Math.random()*2) + 's';
    oHeart.style.transform = `rotate(${i*45}deg) translateX(80px) rotate(-${i*45}deg)`;
    overlay.appendChild(oHeart);
  }
}

// Fireworks effect
function triggerFireworks(){
  function createFirework(x,y){
    let colors = ["#ff4d6d","#ffd700","#ff69b4","#00ffff","#ff4500"];
    for(let i=0;i<20;i++){
      let p = document.createElement('div');
      p.style.position='absolute';
      p.style.left=x+'px';
      p.style.top=y+'px';
      let size = 5+Math.random()*5;
      p.style.width = size+'px';
      p.style.height = size+'px';
      p.style.borderRadius='50%';
      p.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      overlay.appendChild(p);
      let angle = Math.random()*2*Math.PI;
      let distance = 100+Math.random()*50;
      let dx=Math.cos(angle)*distance;
      let dy=Math.sin(angle)*distance-100;
      p.animate([{transform:`translate(0,0)`, opacity:1},{transform:`translate(${dx}px,${dy}px)`, opacity:0}], {duration:1500+Math.random()*500, easing:'ease-out'});
      setTimeout(()=>p.remove(),1800);
    }
  }
  let fwInt = setInterval(()=>{
    if(overlay.style.display==='none'){clearInterval(fwInt); return;}
    createFirework(Math.random()*window.innerWidth, window.innerHeight);
  },800);
}

// Stars in background
function spawnStars(){
  for(let i=0;i<50;i++){
    let star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*window.innerWidth + 'px';
    star.style.top = Math.random()*window.innerHeight + 'px';
    overlay.appendChild(star);
  }
}

// Compliments
const compliments = ["Cute üòç", "Beautiful üå∏", "Smart üí°", "Amazing üíñ", "Lovely ‚ú®", , "Adorable üíï"];
function spawnCompliments(){
  let interval = setInterval(()=>{
    if(overlay.style.display==='none'){clearInterval(interval); return;}
    let c = document.createElement('div');
    c.classList.add('compliment');
    c.innerText = compliments[Math.floor(Math.random()*compliments.length)];
    c.style.left = Math.random()*window.innerWidth + 'px';
    c.style.top = window.innerHeight + 'px';
    overlay.appendChild(c);
    c.style.opacity = 1;
    c.style.animationDuration = (4 + Math.random()*2) + 's';
    setTimeout(()=>c.remove(),6000);
  },400);
}

// Click anywhere mini compliment bursts
overlay.addEventListener('click',(e)=>{
  if(e.target.id!=='closeOverlay'){
    spawnClickCompliments(e.clientX,e.clientY);
  }
});
function spawnClickCompliments(x,y){
  for(let i=0;i<5;i++){
    let c = document.createElement('div');
    c.classList.add('compliment');
    c.innerText = compliments[Math.floor(Math.random()*compliments.length)];
    c.style.left = x + 'px';
    c.style.top = y + 'px';
    overlay.appendChild(c);
    c.style.opacity = 1;
    let dx = (Math.random()-0.5)*100;
    let dy = -50-Math.random()*50;
    c.animate([{transform:`translate(0,0)`, opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],{duration:1000,easing:'ease-out'});
    setTimeout(()=>c.remove(),1000);
  }
}
</script>
</body>
</html>
